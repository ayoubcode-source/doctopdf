<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وثيقة الشهود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Set text direction to right-to-left for Arabic */
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>وثيقة الشهود</h1>
    <form action="/generate" method="POST">
        <label>اسم الشاهد الأول:</label>
        <input type="text" name="witness1_name" required>

        <label>رقم الهوية للشاهد الأول:</label>
        <input type="text" name="witness1_id" required>

        <label>عنوان الشاهد الأول:</label>
        <input type="text" name="witness1_address" required>

        <label>اسم الشاهد الثاني:</label>
        <input type="text" name="witness2_name" required>

        <label>رقم الهوية للشاهد الثاني:</label>
        <input type="text" name="witness2_id" required>

        <label>عنوان الشاهد الثاني:</label>
        <input type="text" name="witness2_address" required>

        <label>محتوى الإعلان:</label>
        <input type="text" name="declaration_content" required>

        <label>التاريخ:</label>
        <input type="text" name="date" value="${new Date().toISOString().slice(0, 10)}" required>

        <button type="submit">توليد PDF</button>
    </form>
</body>
</html>
